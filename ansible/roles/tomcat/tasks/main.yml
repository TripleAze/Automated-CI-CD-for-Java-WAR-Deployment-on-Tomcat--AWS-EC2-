- name: Install Java 21
  apt:
    name: openjdk-21-jdk
    state: present
    update_cache: yes

- name: Install dependencies
  apt:
    name:
      - wget
      - tar
    state: present

- name: Create Tomcat group
  group:
    name: "{{ tomcat_group }}"
    state: present

- name: Create Tomcat user
  user:
    name: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"
    home: /opt/tomcat
    shell: /bin/false
    state: present

- name: Download Tomcat
  get_url:
    url: "{{ tomcat_url }}"
    dest: "/tmp/apache-tomcat-{{ tomcat_version }}.tar.gz"

- name: Create Tomcat directory
  file:
    path: /opt/tomcat
    state: directory
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"

- name: Extract Tomcat
  unarchive:
    src: "/tmp/apache-tomcat-{{ tomcat_version }}.tar.gz"
    dest: /opt/tomcat
    remote_src: yes
    extra_opts: [--strip-components=1]
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"

- name: Configure Tomcat users
  template:
    src: tomcat-users.xml.j2
    dest: /opt/tomcat/conf/tomcat-users.xml
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"
    mode: '0600'

- name: Set permissions on webapps
  file:
    path: /opt/tomcat/webapps
    state: directory
    owner: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"
    mode: '0775'
    recurse: yes

- name: Make scripts executable
  file:
    path: "/opt/tomcat/bin/{{ item }}"
    mode: '0755'
  loop:
    - startup.sh
    - shutdown.sh
    - catalina.sh

- name: Create Tomcat systemd service
  template:
    src: tomcat.service.j2
    dest: /etc/systemd/system/tomcat.service
  notify: restart tomcat

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Start and enable Tomcat
  systemd:
    name: tomcat
    state: started
    enabled: yes

- name: Install Nginx and Certbot dependencies
  apt:
    name:
      - nginx
      - certbot
      - python3-certbot-nginx
    state: present
    update_cache: yes

- name: Create Nginx configuration for Tomcat proxy
  template:
    src: subdomain.conf.j2
    dest: /etc/nginx/sites-available/tomcat
  vars:
    domain_name: "{{ tomcat_domain }}"

- name: Enable Tomcat site configuration
  file:
    src: /etc/nginx/sites-available/tomcat
    dest: /etc/nginx/sites-enabled/tomcat
    state: link

- name: Remove default Nginx config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Test Nginx config and restart
  service:
    name: nginx
    state: restarted

- name: Obtain Let's Encrypt certificate
  shell: >
    certbot --nginx 
    -d {{ tomcat_domain }} 
    --non-interactive 
    --agree-tos 
    -m {{ ssl_email }} 
    --redirect
  args:
    creates: "/etc/letsencrypt/live/{{ tomcat_domain }}/fullchain.pem"

- name: Ensure Certbot renewal timer is running
  systemd:
    name: certbot.timer
    enabled: yes
    state: started
